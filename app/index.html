<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>buzzMe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="header">
            <div class="header-wrap">
                <h1>buzzME<img src="images/buzz.png"></h1>

            </div>
        </div>

        <div class="wrapper">  
            <div id="menu">  
                <p class="welcome">Logged in as <span class="current-user"><strong></strong></span></p>  
                
                <p class="logout"><a id="exit" href="#">Change Username</a></p>  
                <div style="clear:both"></div>  
            </div>  
      
            <div class="chatbox-enclosure">
                <div id="chatbox"></div>  
            </div>
      
            <form name="message" action="">  
                
                <input name="usermsg" type="text" id="username" size="23" placeholder="buzzer name">


                <input name="usermsg" type="text" id="usermsg" size="63" placeholder="buzzTHIS!">  
                
                <input name="submitmsg" type="submit"  id="submitmsg" value="Send">  
            </form>  


            <div class="pop-up">
                <span class="pop-up-name">Joe</span>
                <hr>
                <span class="pop-up-message truncate">Hey, wanted to see how things were going.</span>
            </div>



        </div> <!-- close Wrapper -->

        <div class="footer">
            <p>Created by The Iron Yard Grok Preservation Society</p>
        </div>

        <div class="modal">
            <div class="modal-box">
                <div class="parse-user">
                    <input class='sign-up-alias' placeholder='alias'>
                    <input class='sign-up-name' placeholder='username'>
                    <input class='sign-up-email' placeholder='email'>
                    <input class='sign-up-password' placeholder='password'>
                    <input name="sign-up" type="submit"  class="sign-up temp-btn" value="Sign Up">
                </div>

                <div class="parse-user">
                    <input class='log-in-name' placeholder='username'>
                    <input class='log-in-password' placeholder='password'>
                    <input name="log-in" type="submit"  class="log-in temp-btn" value="Log In">
                    <input name="log-out" type="submit"  class="log-out temp-btn" value="Log Out">
                </div>
            </div>
         </div>


        <!  -- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/momentjs/moment.js"></script>
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/parse-initialize.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/save-function.js"></script>
        <script src="scripts/fetch.js"></script>
        <script src="scripts/display-function.js"></script>
        <script src="scripts/pagination.js"></script>
        <!-- endbuild -->

        <!-- build:js(.tmp) scripts/coffee.js -->
        <script src="scripts/hello.js"></script>
        <!-- endbuild -->
</body>
</html>
