<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="lib/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>

     <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="header">
            <div class="header-wrap">
                <h1>buzzME<img src="../app/images/buzz.png"></h1>

            </div>
        </div>

        <div class="wrapper">  
            <div id="menu">  
                <p class="welcome">Logged in as <span class="current-user"><strong></strong></span></p>  
                
                <p class="logout"><a id="exit" href="#">Change Username</a></p>  
                <div style="clear:both"></div>  
            </div>  
      
            <div class="chatbox-enclosure">
                <div id="chatbox"></div>  
            </div>
      
            <form name="message" action="">  
                
                <input name="usermsg" type="text" id="username" size="23" placeholder="buzzer name">


                <input name="usermsg" type="text" id="usermsg" size="63" placeholder="buzzTHIS!">  
                
                <input name="submitmsg" type="submit"  id="submitmsg" value="Send">  
            </form>  

            <div class="pop-up">
                <span class="pop-up-name">Joe</span>
                <hr>
                <span class="pop-up-message truncate">Hey, wanted to see how things were going.</span>
            </div>

            <div class="parse-user">
                <div>
                    <input class='sign-up-alias' placeholder='alias'>
                    <input class='sign-up-name' placeholder='username'>
                    <input class='sign-up-email' placeholder='email'>
                    <input class='sign-up-password' placeholder='password'>
                    <input name="sign-up" type="submit"  class="sign-up temp-btn" value="Sign Up">
                </div>
                <div>
                    <input class='log-in-name' placeholder='username'>
                    <input class='log-in-password' placeholder='password'>
                    <input name="log-in" type="submit"  class="log-in temp-btn" value="Log In">
                    <input name="log-out" type="submit"  class="log-out temp-btn" value="Log Out">
                </div>
            </div>

        </div> <!-- close Wrapper -->
        </div> <!-- close Wrapper -->

        <div class="footer">
            <p>Created by The Iron Yard Grok Preservation Society</p>
        </div>


    <!-- assertion framework -->
    <script src="lib/chai.js"></script>
    <script>var expect = chai.expect</script>

    <!-- include source files here... -->
    <script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
    <script src="../app/bower_components/momentjs/moment.js"></script>
    <script src="../app/bower_components/jquery/jquery.js"></script>
    <script src="../app/scripts/parse-initialize.js"></script>
    <script src="../app/scripts/main.js"></script>
    <script src="../app/scripts/save-function.js"></script>
    <script src="../app/scripts/fetch.js"></script>
    <script src="../app/scripts/display-function.js"></script>
    <script src="../app/scripts/pagination.js"></script>
    <script src="../app/scripts/parse-user.js"></script>


    <!-- include spec files here... -->
    <script src="spec/test.js"></script>

    <script>mocha.run()</script>
</body>
</html>
